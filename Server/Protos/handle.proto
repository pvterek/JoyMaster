syntax = "proto3";

option csharp_namespace = "Server.Protos";

package handle;

import "google/protobuf/wrappers.proto";

service Handler {
  rpc CommandStream (stream Request) returns (stream Response);
  rpc StreamDesktop (stream DesktopFrame) returns (stream Empty);
}

message Request {
  string id = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.StringValue message = 3;
  bool isInitial = 4;
}

message Response {
  string message = 1;
}

message DesktopFrame {
  bytes image = 1;
}

message Empty{
}